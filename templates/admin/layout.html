<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      body{        
        font-family: 'Red Hat Display', sans-serif;
      }
      .highlight-yellow{
        background-color: yellow
      }
    </style>

    <title>{% block title %}{% endblock%}</title>
  </head>
  <body>

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="/admin-dashboard">Home <span class="sr-only">(current)</span></a>
            </li> -->
            <li class="nav-item mr-2">
              <a class="nav-link" href="/admin/update/na">NA (National)<span class="sr-only"></span></a>
            </li>
            <li class="nav-item mr-2 ">
              <a class="nav-link" href="/admin/update/pk">PK (KPK)<span class="sr-only"></span></a>
            </li>
            <li class="nav-item mr-2 ">

            </li>
            <li class="nav-item mr-2 ">
              <a class="nav-link" href="/admin/update/ps">PS (SINDH)<span class="sr-only"></span></a>
            <li class="nav-item mr-2">
              <a class="nav-link" href="/admin/update/pb">PB (BALOCHISTAN)<span class="sr-only"></span></a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="/admin/na-seats">NA SEATS<span class="sr-only"></span></a>
            </li>
          </ul>
          <a href="/admin/logout"><button class="btn btn-outline-success">Logout</button></a>
        </div>
      </nav>

      {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
